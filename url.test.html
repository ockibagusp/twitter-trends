<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://getdaytrends.com/indonesia/bekasi/">
    <title>Trending Topic Twitter di Indonesia</title>
</head>
<body>
    <h2>Trending Topic Twitter di Indonesia (Indonesia atau Inggris)</h2>

    <h3>>> Copy dan Paste!</h3>
    <h3>Browser aja.</h3>

    <h3 id="getdaytrends">
        <a href="https://getdaytrends.com/indonesia" target="_blank">
            Link: getdaytrends.com!
        </a>
    </h3>
    <button name="submit" id="submit">Reset</button>
    <br>

    <h3>Paste!</h3>
    <textarea name="hasil" id="hasil" rows="5" cols="50" 
        placeholder="Aksi Cepat Tanggap, Axelsen, Desta, Oknum, Motor, ..." disabled></textarea>
    <br>
    <button name="copy" id="copy" disabled>Copy</button>
    <br>

    <p><strong>Trending Topic Twitter di Indonesia Test</strong></p>
    <a href="index.test.html" target="_blank">Sini!</a>
    
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
        
        window.onload = (event) => {
            getdaytrends(event);
            
            pathname = window.location.pathname;
            console.log(pathname.substr(0, pathname.length-13));
            const source = fetch(pathname);
            source.
                then((res) => {
                    return res.text();
                })
                .then(function (html) {
                    console.log('html:', html);
                })
                .catch((err) => {
                    console.log('err:', err);
                });
            
        };
    </script>
</body>
</html>
